<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  <style>
    input[type="password"] {
      color: aqua;
    }
  </style>
  </head>
  <body>
    <div id="registForm">
      <h3>회원가입</h3>
      <div>
      <form action="welcome.html">
        <label for="name">이름</label>
        <input id="name" type="text" name="name" required />
        <select name="age_average" id="age_average" required>
          <option value="0">10대</option>
          <option value="1">20대</option>
          <option value="2">30대</option>
          <option value="3">40대이상</option>
        </select>
    </div>
    <div>
        <label for="man">남</label>
        <input type="radio" id="man" name="gender">
        <label for="woman">여</label>
        <input type="radio" id="woman" name="gender">
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" maxlength="15" required>
        <label for="password">패스워드</label>
        <input type="password" id="password" maxlength="15" required>
    </div>
    <button>회원가입하기</button>
      </form>
    </div>
  </body>
</html>
