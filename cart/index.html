<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your Shopping Cart</h1>
      <table>
        <thead>
          <tr>
            <th>ITME</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="item-list">
                <img
                  src="https://cdn.pixabay.com/photo/2019/12/29/08/39/women-4726516_1280.jpg"
                  alt=""
                />
                <div class="itme-contents">
                  <h3>CREAM</h3>
                  <p>Silky-smooth cream for nourished skin.</p>
                </div>
              </div>
            </td>
            <td>2</td>
            <td>40,000</td>
            <td>80,000</td>
          </tr>
          <tr>
            <td>
              <div class="item-list">
                <img
                  src="https://cdn.pixabay.com/photo/2014/02/05/19/26/lipstick-259411_1280.jpg"
                  alt=""
                />
                <div class="itme-contents">
                  <h3>LIPSTICK</h3>
                  <p>Bold lipstick for a vibrant, standout look.</p>
                </div>
              </div>
            </td>
            <td>1</td>
            <td>30,000</td>
            <td>30,000</td>
          </tr>
          <tr>
            <td colspan="4">110,000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
